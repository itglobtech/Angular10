  <style type="text/css">
    body,
    html {
      height: 100%;
    }
    .pre-center-screen {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .spin {
      border: 48px solid #ba4a00;
      border-radius: 50%;
      border-top: 48px solid #dc7633;
      border-right: 48px solid #e59866;
      border-bottom: 48px solid #edbb99;
      border-left: 48px solid #f6ddcc;
      width: 150px;
      height: 150px;
      -webkit-animation: spin 1.5s linear infinite;
      animation: spin 1.5s linear infinite;
    }
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }
      100% {
        -webkit-transform: rotate(360deg);
      }
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
