<div class="container mt-3">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <p class="h4">Child Card</p>
                </div>
                <div class="card-body bg-info">
                    <form action="">
                        <div class="for-group">
                            <input name="childText" (input)="sendToParent()" [(ngModel)]="childText" type="text" class="form-control">
                        </div>
                        <div class="label text-center ">
                            <p class="h4">From Parent : {{parentText}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
